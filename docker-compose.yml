services:
  db:
    image: postgres:17-alpine
    container_name: aischool_db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - aischool-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: aischool_backend
    working_dir: /var/www
    environment:
      DB_HOST: ${POSTGRES_HOST}
      DB_PORT: ${POSTGRES_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
    networks:
      - aischool-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: aischool_nginx
    ports:
      - "${BACKEND_PORT}:80"
    volumes:
      - ./backend/public:/var/www/public
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - aischool-network
    restart: unless-stopped

  frontend:
    image: node:25-alpine
    container_name: aischool_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "${FRONTEND_PORT}:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL}
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - aischool-network

volumes:
  db_data:

networks:
  aischool-network:
    driver: bridge
